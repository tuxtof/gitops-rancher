apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: nutanix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-default-web
  template:
    metadata:
      labels:
        app: deployment-default-web
    spec:
      containers:
      - image: tuxtof/web-static
        name: web
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hello-karbon-virtual-host-ingress
  namespace: nutanix
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: nutanix
spec:
  selector:
    app: deployment-default-web
  ports:
  - port: 80
    targetPort: 80
